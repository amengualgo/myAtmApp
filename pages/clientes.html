<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MyATMApp</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">MyATMApp</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="./clientes.html">Clientes</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="./transferencias.html">Transferencias</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="./conversiones.html">Conversión</a>
                </div>
            </div>

            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Ocultar/Ver menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="../index.html">Home</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="container-fluid">
                    <h1 class="mt-4">Clientes</h1>

                    <form class="row g-3">
                        <div class="col-auto">
                            <label for="txtNombre" class="visually-hidden">Nombre completo</label>
                            <input required type="text" class="form-control" id="txtNombre" placeholder="Nombre completo">
                        </div>

                        <div class="col-auto">
                            <label for="txtIdentificacion" class="visually-hidden">Identificacion</label>
                            <input required type="number" class="form-control" id="txtIdentificacion" placeholder="Identificación">
                        </div>

                        <div class="col-auto">
                            <label for="txtSaldo" class="visually-hidden">Saldo inicial</label>
                            <input required type="number" class="form-control" id="txtSaldo" placeholder="Saldo inicial">
                        </div>

                        <div class="col-auto">
                            <button onclick="saveCliente(document.getElementById('txtNombre').value,
                                                        document.getElementById('txtIdentificacion').value,
                                                        document.getElementById('txtSaldo').value)" type="button" class="btn btn-primary mb-3">Guardar cliente
                            </button>
                        </div>
                    </form>

                    <div class="container-fluid align-content-center">
                        <div class="row" id="divClientes">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/customer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>renderClientes(this.document.getElementById("divClientes"))</script>
    </body>
</html>
